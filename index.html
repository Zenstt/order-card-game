<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Card game</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="./css/mainStyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
</head>
<body>
	<div id="cont">
		<div id="title">
			<h1>Order the cards</h1>
			<select id="number">
				<option value="2">2 cards</option>
				<option value="3">3 cards</option>
				<option value="4">4 cards</option>
				<option value="5">5 cards</option>
				<option value="6">6 cards</option>
				<option value="7">7 cards</option>
				<option value="8">8 cards</option>
				<option value="9">9 cards</option>
				<option value="10">10 cards</option>
				<option value="0">Accumulative mode</option>
			</select>
			<input type="button" name="" value="Start game" id="start">
		</div>
		<div id="game">
		</div>
		<div id="result">
			<p>Select a number of cards</p>
			<p>Press "Start game" to play</p>
		</div>
	</div>
	<script src="./js/application.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
