<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Juego Cartas</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="./css/mainStyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
</head>
<body>
	<div id="cont">
		<div id="title">
			<h1>Adivina la carta</h1>
			<select id="number">
				<option value="2">2 cartas</option>
				<option value="3">3 cartas</option>
				<option value="4">4 cartas</option>
				<option value="5">5 cartas</option>
				<option value="6">6 cartas</option>
				<option value="7">7 cartas</option>
				<option value="8">8 cartas</option>
				<option value="9">9 cartas</option>
				<option value="10">10 cartas</option>
				<option value="0">Modo Acumulativo</option>
			</select>
			<input type="button" name="" value="Empezar partida" id="start">
		</div>
		<div id="game">
		</div>
		<div id="result">
			<p>Selecciona el numero de cartas</p>
			<p>Pulsa "Empezar partida" para jugar</p>
		</div>
	</div>
	<script src="./js/application.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
